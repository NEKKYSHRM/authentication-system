<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="">
        <div class="register-card" id="reg-sec">
            <h2>Register</h2>
          <form class="form" id="reg-form">
              
              <div class="box">
                <input
                  type="text"
                  id="reg-email"
                  class="inputData"
                  placeholder="Enter your email..."
                  required
                />
              </div>
              <div class="box">
                <input
                  type="text"
                  id="reg-name"
                  class="inputData"
                  placeholder="Enter your fullname..."
                  required
                />
              </div>
              <div class="box">
                <input
                  type="text"
                  id="reg-username"
                  class="inputData"
                  placeholder="Enter your username..."
                  required
                />
              </div>
              <div class="box">
                <input
                  type="text"
                  id="reg-password"
                  class="inputData"
                  placeholder="Enter your password..."
                  required
                />
              </div>
      
              <button type="submit" class="submit">Register</button>
      
            </form>
            <p>Already have an account? <a href="./login.html">Login</a></p>
            
          </div>
    </div>

    <script type="module" src="./registration.js"></script>
</body>
</html>
